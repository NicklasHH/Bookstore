<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<meta charset="UTF-8">
<title>Booklist</title>
</head>
<body class="bg-dark">
	<h1 class="text-warning">Booklist</h1>
	<table class="table table-sm table-hover table-dark">

		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
		</tr>
			
		<tr th:each="books : ${books}">
			<td th:text="${books.author}"></td>
			<td th:text="${books.title}"></td>
			<td th:text="${books.isbn}"></td>
			<td th:text="${books.publicationYear}"></td>
			<td><a class="btn btn-outline-info" th:href="@{/editBook/{id}(id=${books.id})}">Edit</a></td>
			<td><a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${books.id})}">Delete</a></td>
		</tr>
		
	</table>
	<a class="btn btn-outline-success" href="/addBook">Add book</a>
	</body>
</html>
