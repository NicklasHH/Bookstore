<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booklist</title>
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
		</tr>

			<!-- string title, author, isbn -->
			<!-- double price -->
			<!-- int publicationYear -->
		<tr th:each="books : ${books}">
			<td th:text="${books.author}"></td>
			<td th:text="${books.title}"></td>
			<td th:text="${books.isbn}"></td>
			<td th:text="${books.publicationYear}"></td>
			<td><a th:href="@{/delete/{id}(id=${books.id})}">Delete</a></td>
			<td><a th:href="@{/editBook/{id}(id=${books.id})}">Edit</a></td>
		</tr>
		
	</table>
	<a href="/addBook">Add book</a>
</body>
</html>
