<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booklist</title>
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
		</tr>
		<tr th:each="books : ${books}">
			<td th:text="${books.author}"></td>
			<td th:text="${books.title}"></td>
			<td th:text="${books.isbn}"></td>
			<td th:text="${books.publicationYear}"></td>

		</tr>
	</table>
</body>
</html>
