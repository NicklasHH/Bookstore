<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<meta charset="UTF-8">
<title>Add new book</title>
</head>
<style> .form-control:focus{-webkit-box-shadow: none; box-shadow: none;}</style>
<body class="bg-dark">
	<h1 class="text-warning">Add new book</h1>
	<div class="text-white bg-dark">
		<form th:object="${addBook}" th:action="@{saveBook}" action="#"
			method="post">


			<div class="form-floating">
				<input th:field="*{author}" type="text" autocomplete="off"
					class="border-secondary text-white bg-dark form-control" placeholder=" ">
					<label>Author:</label>
			</div>

			<div class="form-floating">
				<input th:field="*{title}" type="text" autocomplete="off"
					class="border-secondary text-white bg-dark form-control" placeholder=" "> 
					<label>Title:</label>
			</div>

			<div class="form-floating">
				<input th:field="*{isbn}" type="text" autocomplete="off"
					class="border-secondary text-white bg-dark form-control" placeholder=" "> 
					<label>ISBN:</label>
			</div>

			<div class="form-floating">
				<input th:field="*{publicationYear}" type="number" autocomplete="off"
					class="border-secondary text-white bg-dark form-control" placeholder=" ">
					<label>Year:</label>
			</div>

			<br />
			<input class="btn btn-outline-success" type="submit"
				value="Save"></input>

		</form>
		<form action="/booklist">
			<input class="btn btn-outline-danger" type="submit" value="Exit">
		</form>
	</div>
</body>
</html>
