<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Add new book</title>
</head>
<body>
	<h1>Books</h1>
	<div>
		<form th:object="${addBook}" th:action="@{saveBook}" action="#"
			method="post">

			
			
			<div>
				<label>Author:</label>
				<input type="text" th:field="*{author}" />
			</div>
			<div>
				<label>Title:</label>
				<input type="text" th:field="*{title}" />
			</div>
			<div>
				<label>ISBN:</label>
				<input type="text" th:field="*{isbn}" />
			</div>
			<div>
				<label>Year:</label>
				<input type="number"
					th:field="*{publicationYear}" />
			</div>
			
			<input type="submit" value="Save"></input>
			
		</form>
		<form action="/booklist">
			<input type="submit" value="Exit">
		</form>
	</div>
</body>
</html>
